<!DOCTYPE html>
<html>
<head>
  <title>Laboratory Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      position: relative;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .register-btn {
      background-color: #007bff;
    }
    .register-btn:hover {
      background-color: #0056b3;
    }
    .login-btn {
      background-color: #28a745;
    }
    .login-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register Laboratory</h2>
  <form action="/" method="POST">
    <!-- Laboratory Table Fields -->
    <label>Laboratory Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Contact</label>
    <input type="text" name="contact" required>

    <label>Registration ID</label>
    <input type="text" name="registration_id" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <!-- Lab Address Table Fields -->
    <label>Address</label>
    <input type="text" name="address" required>

    <label>City</label>
    <input type="text" name="city" required>

    <label>State</label>
    <input type="text" name="state" required>

    <label>Landmark</label>
    <input type="text" name="landmark" required>

    <label>Pincode</label>
    <input type="text" name="pincode" required>

    <div class="buttons">
      <button type="submit" class="register-btn">Register</button>
      <a href="login.html"><button type="button" class="login-btn">Login</button></a>
    </div>
  </form>
</div>

</body>
</html>
